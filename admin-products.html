<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 12px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
    }

    #sidebarOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 999;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
      z-index: 1000;
      transition: left 0.3s ease;
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar a, .dropdown > div {
      color: #bdc3c7;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .sidebar a:hover,
    .sidebar a.active,
    .dropdown > div:hover {
      background-color: #1abc9c;
      color: white;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      background-color: #34495e;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 10px;
    }

    .dropdown.open .dropdown-content {
      display: flex;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #1abc9c;
    }

    .table-container {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .table-container h1 {
      text-align: center;
      font-size: clamp(20px, 5vw, 28px);
      margin-bottom: 20px;
      color: #34495e;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .user-table thead {
      background-color: #34495e;
      color: #ecf0f1;
    }

    .user-table th,
    .user-table td {
      padding: 12px 15px;
      text-align: left;
      font-size: 14px;
    }

    .user-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .user-table tbody tr:hover {
      background-color: #e8f6ff;
    }

    .table-container {
      overflow-x: auto;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        left: -250px;
        width: 250px;
      }

      .sidebar.active {
        left: 0;
      }

      .table-container {
        margin-left: 0;
        padding-top: 80px;
      }
    }

    @media screen and (max-width: 480px) {
      .user-table th,
      .user-table td {
        font-size: 12px;
        padding: 8px;
      }

      .sidebar h2,
      .sidebar a,
      .dropdown > div {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
  <div id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" style="padding-top: 70px;">
    <h2>Admin Panel</h2>
    <a href="./admin-dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="./admin-see-users.html"><i class="fas fa-users"></i> Users</a>
    <div class="dropdown" onclick="this.classList.toggle('open')">
      <div><i class="fas fa-box"></i> Products</div>
      <div class="dropdown-content">
        <a href="./admin-product-add.html">Product Add</a>
        <a href="./admin-products.html">Product View</a>
      </div>
    </div>
    <a href="add-referal.html"><i class="fas fa-link"></i> Add Referal</a>

    <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <div class="table-container">
    <h1>Product List</h1>
    <table class="user-table" id="table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Created At</th>
          <th>Category</th>
          <th>Rating</th>
          <th>Click Count</th>
          <th>CRUD</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('active');
      overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
    }
  </script>

  <script src="./api/admin-product-view.js"></script>
  <script src="./api/admin-logout.api.js"></script>
</body>
</html>
