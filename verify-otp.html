<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-color: #e3f2fd;
      --accent-color: #1976d2;
      --text-color: #333;
      --background-color: #fff;
    }

    [data-theme="dark"] {
      --primary-color: #121212;
      --accent-color: #90caf9;
      --text-color: #f5f5f5;
      --background-color: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--primary-color);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 1.5rem;
    }

    label, input, button {
      display: block;
      width: 100%;
    }

    input {
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1565c0;
    }

    #darkModeToggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent-color);
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" title="Toggle Dark Mode">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <h2>Verify OTP</h2>
    <form id="otpForm">
      <label for="otp">Enter the OTP sent to your email:</label>
      <input type="text" id="otp" required maxlength="6" placeholder="e.g. 123456" />
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.toggleAttribute('data-theme');
      toggleBtn.innerHTML = document.documentElement.hasAttribute('data-theme')
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });

    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value.trim();
      const userData = JSON.parse(localStorage.getItem('pendingSignup'));

      const response = await fetch('http://localhost:11000/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ...userData, otp }),
      });

      const result = await response.json();

      console.log(result);

      if (response.ok && result.success) {
        localStorage.setItem('token', result.token);
        localStorage.setItem('firstName',result.user.firstName);
        localStorage.setItem('email',result.user.email)
        Swal.fire('Success!', 'Signup completed.', 'success').then(() => {
          window.location.href = './index.html';
        });
      } else {
        Swal.fire('Error', result.message || 'Invalid OTP', 'error');
      }
    });
  </script>

<script src="script.js"></script>

</body>
</html>
